<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../css/home.css">

</head>

<body class="h-screen  font-publicSans">
    <div class="flex h-screen overflow-hidden  ">

        <div class="w-[5%] hidden flex-col justify-between py-10 items-center lg:flex">
            <div>
                <img class=" object-cover " src="../assets/image/logo.png" alt="">
            </div>
            <div class="flex flex-col gap-7">

                <div class="relative group inline-block">
                    <button class="btn-chat p-2 rounded-full">
                        <img class="icon lg:p-0" src="../assets/icon/mess.svg" alt="">
                    </button>
                    <div
                        class="absolute hidden w-3/4 text-center group-hover:block bg-gray-800 text-white text-sm rounded-lg p-2 -top-10 left-1/2 transform -translate-x-1/2">
                        Chats
                    </div>
                </div>

                <div class="relative group inline-block">
                    <button class="btn-group p-2 rounded-full">
                        <img class="icon  lg:p-0" src="../assets/icon/group.svg" alt="">
                    </button>
                    <div
                        class="absolute hidden w-3/4 text-center group-hover:block bg-gray-800 text-white text-sm rounded-lg p-2 -top-10 left-1/2 transform -translate-x-1/2">
                        Group
                    </div>
                </div>
            </div>
            <div class="relative group inline-block">
                <button class="p-2 rounded-full">
                    <img class="icon  lg:p-0" src="../assets/icon/logout.svg" alt="">
                </button>

                <div
                    class="absolute hidden w-3/4 text-center group-hover:block bg-gray-800 text-white text-sm rounded-lg p-2 -top-10 left-1/2 transform -translate-x-1/2">
                    Logout
                </div>
            </div>



        </div>
        <!-- Sidebar1 -->
        <div class="   bg-white border-r border-gray-300 w-[20%] " style="background: #edf2f7;">
            <!-- Sidebar Header -->
            <div class="p-4 border-b border-gray-300 flex justify-between items-center ">
                <h1 class=" text-2xl font-semibold">Chat Web</h1>
                <div class="relative">
                    <button class=" menuButton focus:outline-none">
                        <img class="w-[30px] h-[30px] " src="../assets/icon/dropdow.svg" alt="">
                    </button>
                    <!-- Menu Dropdown -->
                    <div
                        class="menuDropdown absolute right-0 mt-2 w-48 bg-white border border-gray-300 rounded-md shadow-lg hidden">
                        <ul class="py-2 px-3">
                            <li><a href="#" class="block px-4 py-2 text-gray-800 hover:text-gray-400">Option 1</a></li>
                            <li><a href="#" class="block px-4 py-2 text-gray-800 hover:text-gray-400">Option 2</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Contact List -->
            <div id="chats" class=" overflow-y-auto h-screen p-3 mb-9 pb-20">
                <div class="flex items-center mb-4 cursor-pointer hover:bg-gray-300 p-2 rounded-md">
                    <div class="w-12 h-12 bg-gray-300 rounded-full mr-3">
                        <img src="https://placehold.co/200x/ffa8e4/ffffff.svg?text=ʕ•́ᴥ•̀ʔ&font=Lato" alt="User Avatar"
                            class="w-12 h-12 rounded-full">
                    </div>
                    <div class="flex-1">
                        <h2 class="text-lg font-semibold">Truong</h2>
                        <p class="text-gray-600">Hoorayy!!</p>
                      </div>
                </div>
                
            </div>

            <div id="groups" class=" hidden overflow-y-auto h-screen p-3 mb-9 pb-20">
                <div class="flex items-center mb-4 cursor-pointer hover:bg-gray-300 p-2 rounded-md">
                    <div class="w-12 h-12 bg-gray-300 rounded-full mr-3">
                        <div class="w-12 h-12 rounded-full text-center text-[28px] font-[600]">G</div>
                    </div>
                    <div class="flex-1">
                        <h2 class="text-lg font-semibold">#Group A</h2>
                       
                      </div>
                </div>
            </div> 
        </div>

        <!-- Main Chat Area -->
        <div class="flex flex-col w-[75%] ">
            <!-- Chat Header -->
            <div class="bg-white p-4 text-gray-700 border-b border-gray-300 ">
                <h1 class="text-2xl font-semibold">TRUONG</h1>
            </div>

            <!-- Chat Messages -->
            <div class="h-screen overflow-y-auto p-4 pb-36 ">
                <!-- Incoming Message -->
                <div class="flex mb-4 cursor-pointer">
                    <div class="w-9 h-9 rounded-full flex items-center justify-center mr-2">
                        <img src="https://placehold.co/200x/ffa8e4/ffffff.svg?text=ʕ•́ᴥ•̀ʔ&font=Lato" alt="User Avatar"
                            class="w-8 h-8 rounded-full">
                    </div>
                    <div class="flex max-w-96 bg-[#EFF2F7] rounded-lg p-3 gap-3">
                        <p class="text-gray-700">Hey Bob, how's it going?</p>
                    </div>
                </div>

                <!-- Outgoing Message -->
                <div class="flex justify-end mb-4 cursor-pointer">
                    <div class="flex max-w-96 bg-indigo-500 text-white rounded-lg p-3 gap-3">
                        <p>Hi truong! I'm good, just finished a great book. How about you?</p>
                    </div>
                    <div class="w-9 h-9 rounded-full flex items-center justify-center ml-2">
                        <img src="https://placehold.co/200x/b7a8ff/ffffff.svg?text=ʕ•́ᴥ•̀ʔ&font=Lato" alt="My Avatar"
                            class="w-8 h-8 rounded-full">
                    </div>
                </div>


            </div>

            <!-- Chat Input -->
            <div class="bg-white border-t border-gray-300 p-4 ">
                <div class="flex items-center">
                    <button
                        class="bg-blue-600 rounded-full text-white text-[34px] font-[700] w-[45px] h-[45px] text-center mr-[10px]">+</button>
                    <input type="text" placeholder="Type a message..."
                        class="w-full p-2 rounded-md border border-gray-400 focus:outline-none focus:border-blue-500">
                    <button class="bg-indigo-500 text-white px-4 py-2 rounded-md ml-2">Send</button>
                </div>
            </div>


        </div>
    </div>
   <script src="../script/script_home.js">
    
   </script>
</body>

</html>
