<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Chat Interface</title>
    <link rel="stylesheet" href="../output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/home.css" />
  </head>

  <body class="h-screen font-publicSans">
    <div class="flex h-screen overflow-hidden">
      <!-- navbar left -->
      <div
        class="w-[8%] hidden lg:flex flex-col justify-between py-10 items-center"
      >
        <div>
          <img class="object-cover" src="../assets/image/logo.png" alt="" />
        </div>
        <div class="flex flex-col gap-7">
          <div class="relative group">
            <button class="btn-chat cursor-pointer">
              <img class="icon" src="../assets/icon/mess.svg" alt="" />
            </button>
            <div
              class="absolute hidden w-3/4 text-center group-hover:block bg-gray-800 text-white text-sm rounded-lg p-2 -top-10 left-1/2 transform -translate-x-1/2"
            >
              Chats
            </div>
          </div>

          <div class="relative group">
            <button class="btn-group cursor-pointer">
              <img class="icon" src="../assets/icon/group.svg" alt="" />
            </button>
            <div
              class="absolute hidden w-3/4 text-center group-hover:block bg-gray-800 text-white text-sm rounded-lg p-2 -top-10 left-1/2 transform -translate-x-1/2"
            >
              Group
            </div>
          </div>
        </div>
        <div class="relative group">
          <button class="cursor-pointer">
            <img class="icon" src="../assets/icon/logout.svg" alt="" />
          </button>

          <div
            class="absolute hidden w-3/4 text-center group-hover:block bg-gray-800 text-white text-sm rounded-lg p-2 -top-10 left-1/2 transform -translate-x-1/2"
          >
            Logout
          </div>
        </div>
      </div>

      <!-- Sidebar1 -->
      <div
        class="hidden sm:block bg-white border-r border-gray-300 sm:w-[30%] lg:w-[30%] xl:w-[30%] overflow-hidden"
        style="background: #edf2f7"
      >
        <!-- Sidebar Header -->
        <div
          class="p-4 border-b border-gray-300 flex justify-between items-center"
        >
          <div class="relative lg:hidden">
            <button class="menuButton focus:outline-none cursor-pointer">
              <img
                class="w-6 h-6 sm:w-8 sm:h-8"
                src="../assets/icon/dropdow.svg"
                alt=""
              />
            </button>
            <div
              id="sidebar"
              class="fixed left-0 top-0 h-full w-64 bg-[#edf2f7] text-gray-800 transform -translate-x-full sidebar"
            >
              <div class="flex justify-between p-4">
                <h2 class="text-xl font-bold">Menu</h2>
                <button id="closeButton" class="text-xl">&times;</button>
              </div>
              <ul class="mt-4">
                <li class="p-2 hover:bg-gray-300"><a href="#">Home</a></li>
                <li class="p-2 hover:bg-gray-300"><a href="#">About</a></li>
                <li class="p-2 hover:bg-gray-300"><a href="#">Services</a></li>
                <li class="p-2 hover:bg-gray-300"><a href="#">Contact</a></li>
              </ul>
            </div>
            <div
              class="menuDropdown absolute left-0 mt-2 w-48 bg-white border border-gray-300 rounded-md shadow-lg hidden"
            >
              <ul class="py-2 px-3">
                <li>
                  <a
                    href="#"
                    class="block px-4 py-2 text-gray-800 hover:text-gray-400"
                    >Option 1</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="block px-4 py-2 text-gray-800 hover:text-gray-400"
                    >Option 2</a
                  >
                </li>
              </ul>
            </div>
          </div>
          <h1 class="text-xl sm:text-2xl font-semibold">Chat Web</h1>
        </div>

        <!-- Chats -->
        <div id="chats" class="overflow-y-auto h-full p-3 mb-9 pb-20">
          <div
            class="flex items-center mb-4 cursor-pointer hover:bg-gray-300 p-2 rounded-md group"
          >
            <div class="w-12 h-12 bg-gray-300 rounded-full mr-3">
              <img
                id="backMenu"
                src="https://placehold.co/200x/ffa8e4/ffffff.svg?text=ʕ•́ᴥ•̀ʔ&font=Lato"
                alt="User Avatar"
                class="w-12 h-12 rounded-full"
              />
            </div>
            <div class="flex-1">
              <div>
                <h2 class="text-lg font-semibold">Truong</h2>
                <p class="text-gray-600">Hoorayy!!</p>
              </div>
            </div>
            <img
              id="delete-chat"
              class="w-8 h-8 opacity-0 group-hover:opacity-100 transition-opacity"
              src="../assets/icon/detele.svg"
              alt="Delete"
            />
          </div>
        </div>
        <!-- Chat Group -->
        <div id="groups" class="hidden overflow-y-auto h-full p-3 mb-9 pb-20">
          <div
            class="flex items-center mb-4 cursor-pointer hover:bg-gray-300 p-2 rounded-md"
          >
            <div class="w-12 h-12 bg-gray-200 rounded-full mr-3">
              <div
                class="w-12 h-12 rounded-full text-center text-2xl font-bold text-white flex justify-center items-center"
              >
                A
              </div>
            </div>
            <div class="flex-1">
              <h2 class="text-lg font-semibold">#Group A</h2>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Chat Area -->
      <div class="flex flex-col w-full sm:w-[70%] lg:w-[80%] xl:w-[85%]">
        <!-- Chat Header -->
        <div
          class="bg-white flex gap-4 p-4 text-gray-700 border-b border-gray-300"
        >
          <img
            class="cursor-pointer w-6 h-6 sm:hidden"
            src="../assets/icon/arrowBack.svg"
            alt=""
          />
          <h1 class="text-lg sm:text-2xl font-semibold">Truong</h1>
        </div>

        <!-- Chat Messages -->
        <div class="flex-1 overflow-y-auto p-4 pb-36">
          <!-- Incoming Message -->
          <div class="flex mb-4 cursor-pointer">
            <div
              class="w-9 h-9 rounded-full flex items-center justify-center mr-2"
            >
              <img
                src="https://placehold.co/200x/ffa8e4/ffffff.svg?text=ʕ•́ᴥ•̀ʔ&font=Lato"
                alt="User Avatar"
                class="w-8 h-8 rounded-full"
              />
            </div>
            <div
              class="flex max-w-xs sm:max-w-sm lg:max-w-md bg-gray-100 rounded-lg p-3"
            >
              <p class="text-gray-700">Hey Bob, how's it going?</p>
            </div>
          </div>

          <!-- Outgoing Message -->
          <div class="flex justify-end mb-4 cursor-pointer">
            <div
              class="flex max-w-xs sm:max-w-sm lg:max-w-md bg-indigo-500 text-white rounded-lg p-3"
            >
              <p>
                Hi Truong! I'm good, just finished a great book. How about you?
              </p>
            </div>
            <div
              class="w-9 h-9 rounded-full flex items-center justify-center ml-2"
            >
              <img
                src="https://placehold.co/200x/b7a8ff/ffffff.svg?text=ʕ•́ᴥ•̀ʔ&font=Lato"
                alt="My Avatar"
                class="w-8 h-8 rounded-full"
              />
            </div>
          </div>
        </div>

        <!-- Chat Input -->
        <div class="bg-white border-t border-gray-300 p-4 w-full">
          <div class="flex items-center gap-2">
            <button
              class="w-10 h-10 bg-blue-800 rounded-full text-white text-2xl font-bold flex items-center justify-center cursor-pointer"
            >
              +
            </button>
            <input
              type="text"
              placeholder="Type a message..."
              class="flex-1 p-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500"
            />
            <button
              class="bg-indigo-500 text-white px-4 py-2 rounded-md cursor-pointer"
            >
              Send
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="../script/script_home.js"></script>
  </body>
</html>
